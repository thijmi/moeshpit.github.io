<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>moe</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <div class="content">
      <p>
        welcome to this web page <span class="heart">❤️</span>
      </p>
      <br />
      <p>find me here:</p>
    </div>

    <div class="social-icons">
      <a
        href="https://www.twitch.tv/thijmi"
        class="social-icon twitch"
        aria-label="Twitch"
      >
        <i class="fa-brands fa-twitch"></i>
      </a>
      <a
        href="https://x.com/memoiredemort"
        class="social-icon twitter"
        aria-label="Twitter"
      >
        <i class="fa-brands fa-twitter"></i>
      </a>
      <a
        href="https://open.spotify.com/user/31qguy3p3djkxn7etfcngshrqvt4"
        class="social-icon spotify"
        aria-label="Spotify"
      >
        <i class="fa-brands fa-spotify"></i>
      </a>
      <a
        href="https://github.com/thijmi"
        class="social-icon github"
        aria-label="GitHub"
      >
        <i class="fa-brands fa-github"></i>
      </a>
      <a
        href="https://discord.gg/cGgHwwVF57"
        class="social-icon discord"
        aria-label="Discord"
      >
        <i class="fa-brands fa-discord"></i>
      </a>
      <a
        href="https://steamcommunity.com/id/girlsplsdmme/"
        class="social-icon steam"
        aria-label="Steam"
      >
        <i class="fa-brands fa-steam"></i>
      </a>
    </div>

    <br />

    <button id="show-songs-btn" class="text-button">
      🎵 click here for some nice songs 🎵
    </button>
    <div id="songs-container" class="content" style="display: none;"></div>

    <br />
    <br />
    <button id="show-components-btn" class="text-button">
      🕛 click here for custom livesplit components 🕛
    </button>
    <div id="components-container" class="content" style="display: none;"></div>
  </body>
</html>
